<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Y Blog - Heaven for Bloggers</title>
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/mobile.css" />
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto my-2">
      
      <div class="nav-left">
        <a href="/"><span>iBlog</span></a>
        
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/search.html" method="get" >
          <input class="form-input" type="text" placeholder="Search Articles" name="query" />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>
    <div class="max-width-1 m-auto">
        <hr />
    </div>
    <div class="contact-content max-width-1 m-auto">
        <div class="max-width-1 m-auto font-1 mx-1">
            <h3>Feel Free to Contact Us</h3>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Name: ">
                </div>
                <div class="form-box">
                    <input type="text" placeholder="Enter Your Phone Number: ">
                </div>
                <div class="form-box">

                </div>
                <div class="form-box">
                    <textarea name="" id="" rows="10" cols="30" placeholder="How may we help you?  "></textarea>
                </div>
                <div class="form-box">
                    <button class="btn" type="submit">Submit</button>
                </div>
            </div>
        </div>
        
    </div>
    
    
    <div class="max-width-1 m-auto">
      <hr />
    </div>
